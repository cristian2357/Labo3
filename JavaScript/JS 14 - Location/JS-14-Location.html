<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
    </head>
    <body>
        <button>Youtube</button>
        <button>SourceForge</button>
        <button>Gmail</button>
    </body>
    <script>
        var botones = document.getElementsByTagName("button");
        botones[0].onclick = function(){
            location.href = "http://www.youtube.com"
        }
        botones[1].onclick = function(){
            location.href = "https://sourceforge.net/"
        }
        botones[2].onclick = function(){
            location.href = "https://mail.google.com/"
        }

        
    </script>
</html>
