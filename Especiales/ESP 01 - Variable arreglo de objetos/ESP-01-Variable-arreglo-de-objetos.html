<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ESP-01-Variable-arreglo-de-objetos.css">
</head>

<body>
    <div class="content">
        <header>
            <h1>Formulario para alta - Maestro de articulos</h1>
        </header>
        <div class="contenedor">
            <form>
                <div id="div-izquierdo">
                    <p>Codigo articulo:</p>
                    <input name="cod" type="text">
                    <p>Descripcion</p>
                    <input name="desc" type="text">
                    <p>Saldo stock:</p>
                    <input name="saldoStock" type="number">
                </div>
                <div id="div-derecho">
                    <p>Familia articulo:</p>
                    <select>

                    </select>
                    <p>Fecha de alta</p>
                    <input name="fecha" type="date">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <footer>
            <h1>Pie de formulario</h1>
        </footer>
    </div>


</body>
<script src="JSON.js"></script>
<script>
    var articulos = JSON.parse(jsonFamiliaArticulos).articulos;
    var select = document.querySelector("select");
    for (var a of articulos) {
        var option = document.createElement("option");
        option.innerHTML = a;
        select.appendChild(option);
    }
    document.querySelector("form").method = "get";
</script>

</html>
