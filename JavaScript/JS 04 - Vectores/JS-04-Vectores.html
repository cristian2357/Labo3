<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<html>
<script>
    var frutas = ["banana", "manzana", "pera"];
    var codigoHtml =
        "<h1>Variables multidimensionales</h1>" +
        "<h2>Array de indice numerico</h2>" +
        "<h3>Tipo para arregloFrutas: " + typeof (frutas) + "</h3>" +
        "<h3>1er elemento cargado: " + frutas[0] + "</h3>" +
        "<h3>2do elemento cargado: " + frutas[1] + "</h3>" +
        "<h3>3er elemento cargado: " + +frutas[2] + "</h3>";
    document.write(codigoHtml);
</script>

</html>
