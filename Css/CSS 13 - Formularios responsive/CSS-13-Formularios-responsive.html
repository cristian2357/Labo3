<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS-13-Formularios-responsive.css">
</head>

<body>
    <div class="contenedor">
        <div class="barra">
            <p>Formulario</p>
            <p>&#40Solo hice que el ancho sea responsive&#41</p>
        </div>
        
        <div class="form">
            <form>
                <div class="form-box">
                    <label>1&#41Apellido</label>
                    <input type="text">
                </div>
                <div class="form-box">
                    <label>2&#41Nombre</label>
                    <input type="text">
                </div>
                <div class="form-box">
                    <label>3&#41Contraseña</label>
                    <input type="password">
                </div>
                <div class="form-box">
                    <label>4&#41Campo deshabilitado</label>
                    <input type="text" disabled>
                </div>
                <div class="form-box">
                    <label>5&#41Fecha y hora</label>
                    <input type="datetime-local">
                </div>
                <div class="form-box">
                    <label>6&#41DNI</label>
                    <input type="number">
                </div>
                <div class="form-box">
                    <label>7&#41Actividades extracurriculares</label>
                    <label>Musica</label>
                    <input type="checkbox">
                    <label>Pintura</label>
                    <input type="checkbox">
                    <label>Deportes</label>
                    <input type="checkbox">
                    <label>Teatro</label>
                    <input type="checkbox">
                </div>
                <div class="form-box">
                    <label>8&#41Sexo</label>
                    <label>Masculino</label>
                    <input type="radio" id="sexo">
                    <label>Femenino</label>
                    <input type="radio" id="sexo">
                </div>
                <div class="form-box">
                    <p>9&#41Vacio</p>
                </div>
                <div class="form-box">
                    <label>10&#41Estudios</label>
                    <select>
                        <option>Primarios</option>
                        <option>Secundarios</option>
                        <option>Universitarios</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>11&#41Area de desempeño</label>
                    <select>
                        <option>Administracion</option>
                        <option>Informatica</option>
                        <option>Mantenimiento</option>
                        <option>Recursos humanos</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>12&#41Turno</label>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>13&#41Conduce</label>
                    <label>Si</label>
                    <input type="radio" id="conduce">
                    <label>No</label>
                    <input type="radio" id="conduce">
                </div>
            </form>
            <div class="botonera">
                <div class="boton">
                    <p>Enviar</p>
                </div>
                <div class="boton">
                    <p>Reset</p>
                </div>
            </div>
        </div>
        
        <div class="barra">
            <p>Fin de formulario</p>
        </div>
    </div>

</body>

</html>
