<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var d = prompt("Dame un string!");
            var z;
            var a = 1;
            var b = '1';
            var c = 2;
            
            var codigoHtml = 
            "<h1>Carga de variables globales</h1>" + 
            "<h2>Variable z: " + z + "</h2>" +
            "<h2>Tipo de z: " + typeof(z) + "</h2>" + 
            "<h2>Variable a: " + a + "</h2>" +
            "<h2>Tipo de a: " + typeof(a) + "</h2>" + 
            "<h2>Variable b: " + b + "</h2>" +
            "<h2>Tipo de b: " + typeof(b) + "</h2>" + 
            "<h2>Variable c: " + c + "</h2>" +
            "<h2>Tipo de c: " + typeof(c) + "</h2>" + 
            "<h2>a + b = " + (a+b) + "</h2>" +
            "<h2>Tipo de a+b : " + typeof(a+b) + "</h2>" +
            "<h2>a + c = " + (a+c) + "</h2>" +
            "<h2>Tipo de a+c: " + typeof(a+c) + "</h2>" +
            "<h2>Variable d desde teclado: " + d + "</h2>" +
            "<h2>Tipo de d: " + typeof(d) + "</h2>";
            document.write(codigoHtml);
        </script>
    </body>
</html>
